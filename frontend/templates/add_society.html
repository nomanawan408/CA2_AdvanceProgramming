{% extends "base.html" %}

{% block title %}Add Society - Admin{% endblock %}

{% block auth_content %}
<div class="max-w-2xl mx-auto">
    <div class="mb-6">
        <a href="{{ url_for('admin.admin_dashboard') }}" class="text-blue-600 hover:underline">&larr; Back to Dashboard</a>
    </div>
    
    <div class="bg-white rounded-lg shadow-md p-8">
        <h2 class="text-3xl font-bold mb-6">Add New Society</h2>
        
        <form method="POST" action="{{ url_for('admin.admin_add_society') }}">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-semibold mb-2">Society Name</label>
                <input type="text" id="name" name="name" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div class="mb-4">
                <label for="description" class="block text-gray-700 font-semibold mb-2">Description</label>
                <textarea id="description" name="description" rows="4" 
                          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>
            
            <div class="mb-6">
                <label for="society_head_id" class="block text-gray-700 font-semibold mb-2">Society Head (Organizer)</label>
                <select id="society_head_id" name="society_head_id" required 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">Select an organizer</option>
                    {% for organizer in organizers %}
                    <option value="{{ organizer.id }}">{{ organizer.name }} ({{ organizer.email }})</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="flex gap-4">
                <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 font-semibold">
                    Add Society
                </button>
                <a href="{{ url_for('admin.admin_societies') }}" class="bg-gray-300 text-gray-700 px-6 py-2 rounded-lg hover:bg-gray-400 font-semibold">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
